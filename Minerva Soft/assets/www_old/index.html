<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="javascripts/cordova.js"></script>
	<script  type="text/javascript" src="javascripts/jsloader.js"></script>
    <script>
		app.initialize();
	</script>
</head>
<body>

<div data-role="page" class="minerava indexPage_bg" id="indexPage">
	<div role="main" class="ui-content">
    	<div class="loginDiv">	
            <div align="center">
                <img src="images/logo.png"/>
            </div>
            <div class="login_bg">
                <div class="loginRow">
                    <div class="textBoxRow">
        				<div class="textBox_img">
            				<img src="images/user_icon.png" width="30px"/>
            			</div>
        				<div class="textBoxClass">
            				<input type="text" id="uname" style="padding-left:33px;" placeholder="Login Name Here"/>
                        </div>
       				</div>
                    <div class="textBoxRow">
                        <div class="textBox_img">
            				<img src="images/pwd_icon.png" width="30px"/>
            			</div>
        				<div class="textBoxClass">
            				<input type="password" id="password" style="padding-left:33px;" placeholder="Password"/>
                        </div>
                    </div>
                    <div align="center" style="padding-top:10px;clear:both;">
                        <div class="btnClass" onClick="login();">Login</div>
                    </div>
                </div>
            </div>	
    	</div>
    </div>
</div>
<div class="ui-loader-background"></div>
<div class="ui-loader ui-corner-all ui-body-a ui-loader-default"><span class="ui-icon ui-icon-loading"></span></div>
</body>
</html>
