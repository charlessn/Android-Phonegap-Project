<!DOCTYPE html>
<html>
<head>
	<script  type="text/javascript" src="javascripts/jsloader.js"></script>
    <script>
		app.initialize();
	</script>
</head>
<body>
<div data-role="page" class="minerava" id="todoEntryPage">     
	<div role="main" class="ui-content">
    	<div class="headerDiv">
            <div class="leftColn" onClick="onAppBackPressed();">
                <div class="back_icon"></div>
            </div>
             <div class="middleColn">
                  Todo Entry
            </div>
             <div class="lastColn" onClick="openLeftPanel();">
            	<div class="more_icon"></div>
            </div>
    	</div>
        <div class="wholeDiv">
        	<div class="innerDiv">
            	<div class="leftColn">Employee</div>
                <div class="rightColn">
                	<select id="employee_name">
                    	<option value="">Select</option>
                    </select>
                </div>
            </div>
            <div class="innerDiv">
            	<div class="leftColn">Date</div>
                <div class="rightColn">
                	<input type="text" id="todo_date" disabled/>
                </div>
                <div class="imageColn" onClick="showCalendar('todo_date')">
                	<img src="images/calendar.gif" style="width:30px;"/>
                </div>
            </div>
            <div class="innerDiv">
            	<div class="leftColn">Working Time</div>
                <div class="rightColn">
                	<input type="text" id="work_start_time"  placeholder="Start Time" disabled/>
                </div>
                <div class="imageColn" onClick="showTimePicker('work_start_time')">
                	<img src="images/calendar.gif" style="width:30px;"/>
                </div>
            </div>
			<div class="innerDiv">
            	<div class="leftColn"></div>
                <div class="rightColn">
                	<input type="text" id="work_end_time"  placeholder="End Time" disabled/>
                </div>
                <div class="imageColn" onClick="showTimePicker('work_end_time')">
                	<img src="images/calendar.gif" style="width:30px;"/>
                </div>
            </div>
			<div class="innerDiv">
            	<div class="leftColn">Lunch Time</div>
                <div class="rightColn">
                	<input type="text" id="lunch_start_time"  placeholder="Start Time" disabled/>
                </div>
                <div class="imageColn" onClick="showTimePicker('lunch_start_time')">
                	<img src="images/calendar.gif" style="width:30px;"/>
                </div>
            </div>
			<div class="innerDiv">
            	<div class="leftColn"></div>
                <div class="rightColn">
                	<input type="text" id="lunch_end_time"  placeholder="End Time" disabled/>
                </div>
                <div class="imageColn" onClick="showTimePicker('lunch_end_time')">
                	<img src="images/calendar.gif" style="width:30px;"/>
                </div>
            </div>

			<div class="innerDiv">
            	<div class="leftColn">Status</div>
                <div class="rightColn">
                	<select id="attendance_type">
						<option value="working">Working</option>
						<option value="leave">Leave</option>
						<option value="absent">Absent</option>
                        <option value="onduty">On Duty</option>
					</select>
                </div>
            </div>
			<div class="innerDiv">
            	<div class="leftColn">Remarks</div>
                <div class="rightColn" style="clear:both;">
                	<textarea data-role="none" class="textareaClass" id="remarks" value="" style="height:150px"></textarea>
                </div>
            </div>
            <div align="center" class="btnRow">
				<div class="btnClass" onClick="todoEntry();">Submit</div>
            </div>
        </div>
        <div class="footerDiv">
    		<div class="footer_content">Developed By Minerva Soft 2015</div>
    	</div>
	</div>
</div>
</body>
</html>
